{% extends "base.html" %}
{% block body %}
    <h1>List of all seed patterns</h1>
        <ul>
        <td>Pattern Id.<span class="tab"></span>Status</br></td>

        {% for name in patternNames %}
            <tr>
            <td><a href="{{url_for('versionPage', seedIndex=name)}}">{{name}}<span class="tab"></span>{{progress[loop.index-1]}}</br></td>
            
            </tr>

        {% endfor %}
        </ul>
        
{% endblock %}
{% block nav %}
<li><a href="{{url_for('index')}}">back</a></li>
{% endblock %}

{% extends "base.html" %}
{% block body %}
    <h2>Listing all seed patterns</h2>
        <ul>
        
	        <table>
	        	<tr>
	        		<th>Seed Index</th>
	        		<th>Status</th>
	        	</tr>
	        {% for seedIndex in seedIndexes %}
	            <tr>
	            	<td><a href="{{url_for('versionPage', seedIndex=seedIndex)}}">{{seedIndex}}</td>
	            	<td>{{progress[loop.index-1]}}</td>

	            </tr>

	        {% endfor %}
	    	</table>
        </ul>
        
{% endblock %}
{% block nav %}
<li><a href="{{url_for('index')}}">back</a></li>
{% endblock %}

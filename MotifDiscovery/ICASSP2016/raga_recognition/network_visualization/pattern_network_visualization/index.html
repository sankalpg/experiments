<html>
<head>

<style type="text/css">
  #sigma-container {
    max-width: 2000px;
    height: 1000px;
    margin: auto;
    background: #3C3C3C;
  }
</style>

</head>
<body>

<div id="sigma-container"></div>
<script src="sigma.min.js"></script>
<script src="sigma.parsers.json.min.js"></script>
<script src="sigma.parsers.gexf.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<script>

  // Add a method to the graph model that returns an
  // object with every neighbors of a node inside:
  sigma.classes.graph.addMethod('neighbors', function(nodeId) {
    var k,
        neighbors = {},
        index = this.allNeighborsIndex[nodeId] || {};

    for (k in index)
      neighbors[k] = this.nodesIndex[k];

    return neighbors;
  });

   var actualGraph = new sigma();
   
  actualGraph.addRenderer({
  container: document.getElementById('sigma-container'),
  type: 'webgl',
  camera: 'cam1',
  settings: {
    defaultLabelColor: '#fff',
    defaultLabelSize: 14,
    labelColor: "node"
  }
});
  
  //reading the graph file
   sigma.parsers.gexf( 
            'network_ICASSP2016_10RAGA_2S_11_pattDistance_2s_raga_close_to_sigma_frutcherman_2.gexf',
            actualGraph,
            function(s) {
      // We first need to save the original colors of our
      // nodes and edges, like this:
      s.graph.nodes().forEach(function(n) {
        n.originalColor = n.color;
      });
      s.graph.edges().forEach(function(e) {
        e.originalColor = e.color;
      });
      // When a node is clicked, we check for each node
      // if it is a neighbor of the clicked one. If not,
      // we set its color as grey, and else, it takes its
      // original color.
      // We do the same for the edges, and we only keep
      // edges that have both extremities colored.
      
      s.bind('overNode', function(e) {
        var nodeId = e.data.node.id,
            toKeep = s.graph.neighbors(nodeId);
        toKeep[nodeId] = e.data.node;
        s.graph.nodes().forEach(function(n) {
          if (toKeep[n.id])
            n.color = n.originalColor;
          else
            n.color = '#404040';
        });
        s.graph.edges().forEach(function(e) {
          if (toKeep[e.source] && toKeep[e.target])
            e.color = e.originalColor;
          else
            e.color = '#404040';
        });
        // Since the data has been modified, we need to
        // call the refresh method to make the colors
        // update effective.
        s.refresh();
        
      });
      
      
      s.bind('clickNode', function(e) {
        //playing audio        
        $.ajax({
        crossDomain: true,
        dataType: 'json',
        url: "http://10.80.26.245:5000/get_phrase_data?nid="+ e.data.node.label + "&format=jsonp&callback?"
        }).then(function(data) {
            playSegment(data.mbid, data.start, data.end);
            document.body.style.cursor = "progress";
        });
      });
      // When the stage is clicked, we just color each
      // node and edge with its original color.
      s.bind('outNode', function(e) {
        s.graph.nodes().forEach(function(n) {
          n.color = n.originalColor;
        });
        s.graph.edges().forEach(function(e) {
          e.color = e.originalColor;
        });
        // Same as in the previous event:
        s.refresh();
      });
      
      s.refresh();
    }
        );  
  

    console.log(sigma.settings);
    var settings = new sigma.classes.configurable({
        "labelThreshold": 10,
        "defaultLabelColor": "#FFF",
        "defaultEdgeType": 'curve',
        "zoomingRatio": 10,
        "nodesPowRatio": 2
        });
    actualGraph.settings = settings;
    actualGraph.settings('defaultLabelColor', "#FFF");
  
  
</script>

    <audio id = "audioHandle"   preload="auto"></audio>

    <script>
    var audio = document.getElementById('audioHandle');
    var segmentEnd;

    audio.addEventListener('timeupdate', function (){
        if (segmentEnd && audio.currentTime >= segmentEnd) {
            audio.pause();
            document.body.style.cursor = "default";
        }   
        console.log(audio.currentTime);
    }, false);

    function playSegment(mbid, startTime, endTime){
        segmentEnd = endTime;
        audio.src = 'http://dunya.compmusic.upf.edu/document/by-id/' + mbid + '.mp3';
        console.log(audio.src);
        audio.currentTime = startTime;
        audio.play();
    }
</script>

</body>
